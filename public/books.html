<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books - Quran Memorization School</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page-container">
    <div class="content-wrap">
      <header>
        <div class="container">
          <div class="header-content">
            <div class="logo">
              <!-- Logo placeholder -->
              QM School
            </div>
            <nav>
              <div class="menu-toggle">â˜°</div>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="books.html">Books</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main>
        <section>
          <div id="bookContainer" class="book-container">
            <!-- Book cards will be dynamically inserted here -->
        </div>
      </section>
      </main>
    </div>
    <footer>
      <!-- Copy footer from index.html -->
    </footer>

    <script>
      // Mobile menu toggle
      const menuToggle = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector("nav ul");

      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("show");
      });

      // book population

      const books = [
            {
                title: "A Du'a Away: A Companion Journal",
                coverImage: "https://islam786books.com/images/Tuhfat_al_Atfal_2nd_Edition.jpg",
                type: "YAQEEN BOOK",
                detailLink: "/book-details/a-dua-away"
            },
            {
                title: "40 Prophetic Hadiths on Health & Well-being",
                coverImage: "https://www.al-tanzil.co.za/wp-content/uploads/albayaan-cover-734x1024.jpeg",
                type: "YAQEEN BOOK",
                detailLink: "/book-details/40-prophetic-hadiths"
            },
            {
                title: "Qur'an 30 for 30: Thematic Tafsir",
                coverImage: "/path/to/quran-30-for-30-cover.jpg",
                type: "YAQEEN BOOK",
                detailLink: "/book-details/quran-30-for-30"
            },
            {
                title: "A Du'a a Day: Prophetic Prayers for Ramadan",
                coverImage: "/path/to/dua-a-day-cover.jpg",
                type: "YAQEEN BOOK",
                detailLink: "/book-details/a-dua-a-day"
            }
        ];

        function createBookCard(book) {
            return `
                <div class="book-card">
                    <a href="${book.detailLink}" class="book-cover-link">
                        <img src="${book.coverImage}" alt="${book.title}" class="book-cover">
                        <span class="book-type">${book.type}</span>
                    </a>
                    <h3 class="book-title">
                        <a href="${book.detailLink}">${book.title}</a>
                    </h3>
                </div>
            `;
        }

        // Populate the reading list with book cards
        function renderBookCards() {
            const bookContainer = document.getElementById('bookContainer');
            bookContainer.innerHTML = books.map(createBookCard).join('');
        }

        // Call the render function when the page loads
        window.onload = renderBookCards;
    </script>
  </body>
</html>
