<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books - Qira'at al-Qur'an Institute</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page-container">
    <div class="content-wrap">
      <header>
        <div class="container">
          <div class="header-content">
            <div class="logo">
              <!-- Logo placeholder -->
              QM School
            </div>
            <nav>
              <div class="menu-toggle">☰</div>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="books.html">Books</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main>
        <section>
          <div id="bookContainer" class="book-container">
            <!-- Book cards will be dynamically inserted here -->
        </div>
      </section>
      </main>
    </div>
    <footer>
      <!-- Copy footer from index.html -->
    </footer>

    <script>
      // Mobile menu toggle
      const menuToggle = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector("nav ul");

      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("show");
      });

      // book population

      const books = [
            {
                title: "Tuhfah al-Atfaal",
                coverImage: "./book-covers/Tuhfat_al_Atfal_2nd_Edition.jpg",
                type: "TAJWID",
                detailLink: "./books/Tuhfah.Sharh-3rd.print_ (1).pdf"
            },
            {
                title: "Murshid al-Qari",
                coverImage: "./book-covers/Murshid-Book2-600x828.jpg",
                type: "TAJWID",
                detailLink: "./books/Murshid al-Qārī 1 - Gaibie - A Guide for the Reciter.pdf"
            },
            {
                title: "Muqaddimah al-Jazzariyyah",
                coverImage: "./book-covers/Jazariyyah.png",
                type: "TAJWID",
                detailLink: "./books/jazariyah-sharh.pdf"
            },
            {
                title: "Ghunyah al-Talabah fi Taysir al-Saba'a",
                coverImage: "./book-covers/ghunya.png",
                type: "QIRA'AT",
                detailLink: "./books/ghunyah.pdf"
            },
            {
                title: "Al-Bayaan",
                coverImage: "./book-covers/albayaan-cover-734x1024.jpeg",
                type: "QIRA'AT",
                detailLink: "./books/Al-Bayaan_Turuq.of.Hafs.B5 (1).pdf"
            },
            {
                title: "The Four Non-Canonical Readings",
                coverImage: "./book-covers/The-Four-Canonical-Readings.png",
                type: "QIRA'AT",
                detailLink: "./books/Shadh.pdf"
            },
            {
                title: "Nabr - Lexical Stress in the Quran",
                coverImage: "./book-covers/nabr.png",
                type: "QIRA'AT",
                detailLink: "./books/Nabr - Lexical Stress in the Quran.pdf"
            }
        ];

        function createBookCard(book) {
            return `
                <div class="book-card">
                    <a href="${book.detailLink}" class="book-cover-link">
                        <img src="${book.coverImage}" alt="${book.title}" class="book-cover">
                        <span class="book-type">${book.type}</span>
                    </a>
                    <h3 class="book-title">
                        <a href="${book.detailLink}">${book.title}</a>
                    </h3>
                </div>
            `;
        }

        // Populate the reading list with book cards
        function renderBookCards() {
            const bookContainer = document.getElementById('bookContainer');
            bookContainer.innerHTML = books.map(createBookCard).join('');
        }

        // Call the render function when the page loads
        window.onload = renderBookCards;
    </script>
  </body>
</html>
